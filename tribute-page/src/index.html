    <p>Taraji P. Henson born <i>(September 11, 1970)</i> was a struggling actress and a single mom during the early days of her career. Though she wasn't lacking in talent, she was delegated to starring in small roles and making guest appearances on television shows and movies. She received recognition for playing the role of a pregnant prostitute when she starred alongside actor <a id="" href="https://en.wikipedia.org/wiki/Terrence_Howard">Terrence Howard</a> in 2005's <a href="https://www.imdb.com/title/tt0410097/">Hustle & Flow</a> but she wouldn't receive the recognition she rightfully deserved until she teamed back up with Howard to play the sassy, animal print-wearing ex-con Cookie Lyons on Fox'sÂ Empire. In light of her success, her own personal life has been a drama series of its own. In 1994, Henson gave birth to her son Marcell.His father, Henson's high-school sweetheart William LaMarr Johnson, was murdered in 2003. Dispite being a single mother her acting career progressed and she has gone on to win countless awards.</p>

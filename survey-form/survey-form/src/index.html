<div class="main">
<h1 id="title" class="text-center">Lovienna's Survey Form</h1>
<p id="description" class="description-text">
Thank you for taking the time to help me add more videos</p>
<form id="survey-form">
  <div class="main-content">
  <div class="form-content">
    
  <label id="name-label"for="name">Name</label>
      <input id="name" type="text" placeholder="Enter your name" required />
            
<label id="email-label"for="email">Email</label>
<input id="email" type="email" placeholder="Enter your email" required />
            
<label id="number-label"for="number">Enter your rate from 1 to 10</label>
<input id="number" type="number" min="1" max="10" placeholder="Enter your rate" required />
                                  
<label for="dropdown">Which option best describes your current role?</label>
<select id="dropdown">
<option value="student">Student</option>
<option value="full-time-learner">Full time learner</option>
<option value="full-time-job">Full time job</option>
<option value="prefer-not-to-say">Prefer not to say</option>
<option value="other">Other</option>
</select>
<fieldset>
<legend>Would you recomment my channel to a friend?</legend>
<input type="radio" name="recommend" checked id="definitely" value="definitely" /><label for="definitely">Definitely</label><br />
  
<input type="radio" name="recommend" checked id="maybe" value="maybe"/><label for="maybe">Maybe</label><br />
  
<input type="radio" name="recommend" checked id="not-sure" value="not-sure" /><label for="not-sure">Not sure</label><br />
</fieldset>
            
<p>What would you like to see improved?</p>
<input type="checkbox" id="video-length" name="Video length" value="video-length">
<label for="video-length">Video length</label><br>
<input type="checkbox" id="content-quality" name="Content-quality" value="content-quality">
<label for="content-quality">Content-quality</label><br>
<input type="checkbox" id="add-more-videos" name="Add-more-videos" value="add-more-videos">
<label for="add-more-videos">Add-more-videos</label><br>
<label for="comment">Any comments or suggestions?</label>
<textarea rows="4" coles="50" id="comment">Enter your comment here...</textarea>
          
 <button type="submit" id="submit">Submit</button>
   
 </form>
 </div>
</div>
</div>
